name: wheels

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'
      branches:
        description: 'branches tested'
        required: false
        default: 'main'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # build 3.11-3.13 wheels separately from 3.14
          - name: linux-x86_64
            runs-on: ubuntu-24.04
            cibw_archs_linux: x86_64
            cibw_build: "cp311-* cp312-* cp313-*"
            experimental: false

          - name: linux-aarch64
            runs-on: ubuntu-24.04-arm
            cibw_archs_linux: aarch64
            cibw_build: "cp311-* cp312-* cp313-*"
            experimental: false

          - name: macos-arm64
            runs-on: macos-15
            cibw_archs_macos: arm64
            cibw_build: "cp311-* cp312-* cp313-*"
            experimental: false

          - name: macos-x86_64
            runs-on: macos-15-intel
            cibw_archs_macos: x86_64
            cibw_build: "cp311-* cp312-* cp313-*"
            experimental: false

          # for now: try but don't fail for python 3.14 
          - name: try-py314-linux-x86_64
            runs-on: ubuntu-24.04
            cibw_archs_linux: x86_64
            cibw_build: "cp314-*"
            experimental: true
            allow_empty: "1"

          - name: try-py314-linux-aarch64
            runs-on: ubuntu-24.04-arm
            cibw_archs_linux: aarch64
            cibw_build: "cp314-*"
            experimental: true
            allow_empty: "1"

          - name: try-py314-macos-arm64
            runs-on: macos-15
            cibw_archs_macos: arm64
            cibw_build: "cp314-*"
            experimental: true
            allow_empty: "1"

          - name: try-py314-macos-x86_64
            runs-on: macos-15-intel
            cibw_archs_macos: x86_64
            cibw_build: "cp314-*"
            experimental: true
            allow_empty: "1"

    runs-on: ${{ matrix.runs-on }}
    continue-on-error: ${{ matrix.experimental }}

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels with cibuildwheel
        uses: pypa/cibuildwheel@v3.1.3
        with:
          output-dir: dist
        env:
          CIBW_BUILD: ${{ matrix.cibw_build }}
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_archs_linux }}
          CIBW_ARCHS_MACOS: ${{ matrix.cibw_archs_macos }}
          CIBW_ALLOW_EMPTY: ${{ matrix.allow_empty }}

      - if: matrix.name == 'linux-x86_64'
        name: Build source distribution
        run: |
          python -m pip install --upgrade build
          python -m build --sdist -o dist

      - name: Upload wheels & sdist
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.name }}
          path: dist/*
          if-no-files-found: ignore
