name: Documentation

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'
      branches:
        description: 'branches tested'
        required: false
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            "cython>=3.0" \
            "numpy>=2.3.0" \
            "scipy>=1.16.0" \
            "pandas>=2.3.0" \
            "pysam>=0.23.3" \
            "pybedtools>=0.11.2" \
            "PyWavelets>=1.9.0" \
            sphinx furo sphinx-press-theme myst-parser \
            sphinx-autodoc-typehints sphinx-autobuild
          pip install -e .

      - name: Build HTML
        run: make -C docs html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
